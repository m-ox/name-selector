<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Selector</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            background: rgb(229, 251, 253);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-wrapper {
            height: 60px;
            background: rgb(213, 80, 80);
            width: 100vw;
            color: white;
            display: flex;
            align-items: inherit;
            justify-content: inherit;
            border-bottom: 5px solid rgb(213, 125, 125);
        }

        .content {
            width: 100vw;
            display: flex;
            align-items: inherit;
            justify-content: inherit;
        }

        .item {
            margin: 20px;
            width: 150px;
            border: 2px solid rgb(255, 218, 218);
            background: rgb(248, 231, 231);
            border-radius: 5px;
            height: 100px;
            padding: 10px;
        }

        .name-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .name-list ul {
            list-style: none;
        }

        li {
            padding: 4px;
        }

        .named-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #selected {
            color: rgb(36, 182, 255);
        }

        button {
            margin-top: 15px;
            padding: 5px 10px;
        }

    </style>

</head>
<body>
    <div class="container">

        <div class="header-wrapper">
            <h1>Random Name Selector</h1>
        </div>

        <div class="content">

            <div class="item name-list">
                <ul>
                    <li>Cloudy</li>
                    <li>River</li>
                    <li>Sami</li>
                </ul>
            </div>

            <div class="item named-wrapper">
                <div class="selected-name">The winner is:</div>
                <br>
                <span id="selected">#</span>
                <button id="spintawin">Select</button>
            </div>

        </div>
    </div>

    <script>
        const winner = document.getElementById('selected')
        const button = document.getElementById('spintawin')
        const nameList = [
            ['Cloudy', 1],
            ['River', 1],
            ['Sami', 1]
        ]

        const randomSelection = () => {
            const randomIndex = Math.floor(Math.random() * nameList.length);
            const randomValue = nameList[randomIndex];
            console.log(randomValue)
            return randomValue
        }

        button.addEventListener('click', randomSelection)


    </script>
</body>
</html>
